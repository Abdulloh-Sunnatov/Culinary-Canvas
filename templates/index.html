<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Canvas</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body { font-family: 'Comic Sans MS', Arial, sans-serif; margin: 0; padding: 0; background: #fffbe6; color: #333; }
        header, footer { background: #ff6f61; color: white; text-align: center; padding: 1rem; }
        main { padding: 2rem; }
        h1, h2 { margin: 0.5rem 0; }
        section { margin-bottom: 2rem; background: #fff0e0; padding: 1rem; border-radius: 10px; }
        footer p { font-size: 0.9rem; }
    </style>
</head>
<body>
    <header>
        <h1>Salom, oshpaz do'stim! 🍳</h1>
        <p>Mana sizning kulgili retseptlar sahifangiz!</p>
    </header>

    <main>
        <section>
            <h2>Retseptlar bo‘limi 🥘</h2>
            <p>Bu yerda sizning sehrli taomlaringiz ro'yxati bo‘ladi — tayyor bo‘ling, oshxonada mo‘jiza yuz beradi!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Culinary Canvas — oshpazlar uchun quvonch! 😋</p>
    </footer>
</body>
</html>
